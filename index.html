<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Reg.Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
  <form action="" method="post">
    <h1>Register Now!</h1>
     <p>Be sure to fill out all Information!</p>
     <fieldset>
     <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="first-name" required></label>
     <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="last-name" required></label>
     <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
     <label for="password">Create a New Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
     </fieldset>
     <fieldset>
        <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type"> Personal Account</label>
        <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type"> Business Accoount</label>
        <label for="checkbox"><input class="inline" id="checkbox" type="checkbox" name="terms" required> I accept the <a href=""><span style="color:#dfdfe2">terms and conditions</span></terms></a></label>
      </fieldset>
     <fieldset>
      <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="picture"></label>
      <label for="age">Input your age: <input type="number" id="age" name="age" min="16" max="100" ></label>
      <label for="referrer">How did you hear about us?
        <select id="referrer">
          <option value="">(select one)</option>
          <option value="1">Youtube Ad</option>
          <option value="2">Friends/Family</option>
          <option value="3">Tiktok</option>
          <option value="4">Other</option>
        </select>
      </label>
      <label for="bio">
        Provide a bio: <textarea placeholder="I love drawing..." id="bio" name="bio" rows="3" cols="30"></textarea></label>
    </fieldset>
      <input type="submit" name="submit">
  
    </form>
  </body>


</html>
